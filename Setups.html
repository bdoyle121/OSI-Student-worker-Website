<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <div class="logo">
                <h2>Your Logo</h2>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Welcome</h1>
            <p>Select your option below:</p>
            <div class="button-container">
                <button class="btn">Speakers</button>
                <button class="btn">Rooms</button>
            </div>
        </div>
    </div>
</body>
</html>
